<div class="grid">
  <mat-card *ngFor="let article of articles$ | async">
    <p>supplier : {{ article.supplier }}</p>
    <p>name : {{ article.name }}</p>
    <p>composition : {{ article.composition }}</p>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/detail', article.id]"
    >
      詳細画面へ
    </button>
  </mat-card>
</div>
